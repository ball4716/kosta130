<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('input[name=id],input[name=pass]').focus(function() {
			$(this).css("background-color", "#dddddd");
		});
		//$('input').blur(function() {
		$('input[type!=button]').blur(function() {
			$(this).css("background-color", "#ff0000");
		});
		
		//$('p').on("click",function());
		//$('p').on({이벤트1:함수, 이벤트2:함수,이벤트3:함수});
		/* $('p').css('height','100px');
		$('p').css('width','100px');
		$('p').css('background-color','black'); */
		$('p').css({
			'height': '100px',
			'width': '100px',
			'background-color': 'yellow'
		});
		
		$('p').on({
			mouseenter: function(){
				$(this).css({'background-color':'orange',
							 'height':'200px',
							 'width':'200px'
							});	
			},
			mouseleave: function(){
				$(this).css({'background-color':'purple',
							 'height':'100px',
							 'width':'100px'
							});	
			},
			click: function(){
				$(this).css('background-color', 'skyblue');
			}
		});
		
		$('button').click(function(){
			$('p').toggle(500);
		});
	});
</script>
</head>
<!-- focusColor_test.html -->
<body>
	<h3>로그인폼</h3>
	<hr>
	<form>
		아이디: <input type="text" name="id"><br>
		비번: <input type="password" name="pass"><br>
		<input type="button" value="로그인">
	</form>
	<hr>
	<p>나피</p>
	<button>우와아</button>
</body>
</html>
