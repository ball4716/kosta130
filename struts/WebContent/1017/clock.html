<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="../js/ajax.js"></script>
	<script type="text/javascript">
	function clock(){
		//시간정보 얻기(시,분,초)
		var now = new Date();
		var h = now.getHours();
		var m = now.getMinutes();
		var s = now.getSeconds();
		
		var timeInfo = h+"시 "+m+"분 "+s+"초 ";
		
		var p1 = document.getElementById("p1");
		p1.innerHTML=timeInfo;
		//setTimeout(실행하고자하는 함수 호출, 딜레이 시간(미리세컨드))
		setTimeout("clock()",1000);
	}
	window.onload=function(){//전체 HTML문서가 브라우저에 출력된 후에 실행
		clock();
		var b1 = document.getElementById("b1");
		b1.onclick=function(){
			//alert("뉴스보고싶어?");
			sendRequest("news.jsp",null, loadedNews);
		}
	}
	function loadedNews(){
		if(xhr.readyState==4 && xhr.status==200){
			document.getElementById("newsList").innerHTML = xhr.responseText;
		}
	}
	
	</script>
</head>
<!-- clock.html(현재시간 출력) -->
<!-- <body onload="clock()"> ==> body안의 내용HTML 브라우저에 출력된후에 실행 -->
<body>
	현재시간은 <span id="p1"></span>입니다.
	<br><button id="b1">뉴스보기</button>
	<div id="newsList"></div>
</body>
</html>
