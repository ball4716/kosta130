<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>
<!-- form_test.html -->
<body>
	<h3>폼테스트</h3>

	<form action="data_print.html">

		텍스트 필드(이름):
		<input type="text" name="name"><br>
		텍스트 필드(기본값):
		<input type="text" value="아이디" name="id"><br>
		히든 필드 :
		<input type="hidden" value="나데이터"><br> <br>
		패스워드필드:
		<inputtype="password"> <br>
		좋아하는과일:
		<input type="checkbox">사과
		<input type="checkbox">딸기
		<input type="checkbox" checked>바나나 <br>
		오늘의 메뉴 : 
		<input type="radio" name="menu">탕수육
		<input type="radio" name="menu">고구마
		<input type="radio" name="menu" checked>쭈꾸미<br>
		로컬파일선택: <input type="file"> <br>
		콤보박스(직업):
		<select>
			<option>학생</option>
			<option>프로그래머</option>
			<option>기타</option>
		</select> <br>
		비고:
		<textarea rows="5" cols="20"></textarea><br>
		버튼1:
		<input type="button" value="나버튼"><br>
		버튼2:
		<button type="button">너버튼</button><br>
		버튼3:
		<input type="submit" value="전송"><br>
		버튼4:
		<input type="reset" value="취소"><br>
	</form>
</body>
</html>
