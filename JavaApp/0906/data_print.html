<body>
	<h3>데이터 출력 테스트</h3>
	<hr>
	<dl>
		<dt>중식</dt>
		<dd>짜장면</dd>
		<dd>짬뽕</dd>
		<dd>볶음밥</dd>
		<dt>일식</dt>
		<dd>스시</dd>
		<dd>라멘</dd>
		<dd>초밥</dd>
		<hr>
		<h3>순서없는 목록</h3>
		<ul type="square">
			<li>사과</li>
			<li>딸기</li>
			<li>복숭아</li>
		</ul>
		<hr>
		<h3>순서있는 목록</h3>
		<ol type="i"><!-- type="A" -->
			<li>이길학</li>
			<li>박지혜</li>
			<li>이성욱</li>
			<li>이하은</li>
			<li>박재현</li>
		</ol>
		<hr>
		<h3>테이블 테스트</h3>
		<table border="1" cellpadding="15" bgcolor="yellow">
			<caption>테이블 타이틀</caption>
			<tr bgcolor="green">
				<th>이름</th>
				<th>나이</th>
				<th>직업</th>
			</tr>
			<tr>
				<td bgcolor="pink">홍길동</td>
				<td>13</td>
				<td rowspan="3" valign="top">학생</td>
			</tr>
			<tr>
				<td>길라임</td>
				<td>15</td>
			</tr>
			<tr>
				<td>김주원</td>
				<td>17</td>
			</tr>
			<tr>
				<td colspan="3" align="right">인원수: 3명</td>
			</tr>
		</table>
	</dl>
