<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- array_test.html -->
<script type="text/javascript">
	var arr = [1,2,3,4,5];
	var arr2 = ["길동","라임","주원"];
	var arr3 = [10,9,8,7,6];
	var arr4 = arr.concat(arr2);
	
	document.write("<hr>");
	for(var i=0;i<arr4.length;i++){
		document.write('arr4['+i+']='+arr4[i]+"<br>");
	}
	
	document.write('<hr>join<br>');
	document.write(arr2.join()+'<br>');//"길동,라임,주원"
	document.write(arr2.join('|')+"<br>");//"길동|라임|주원"
	
	document.write('<hr>push(데이터입력)<br>');
	arr2.push('정훈','선영','효원','현영');//["길동","라임","주원"];
	for(var i=0;i<arr2.length;i++){
		document.write('arr2['+i+']='+arr2[i]+"<br>");
	}
	
	document.write('<hr>pop(데이터출력)<br>');
	arr2.pop();
	arr2.pop();
	arr2.pop();
	for(var i=0;i<arr2.length;i++){
		document.write('arr2['+i+']='+arr2[i]+"<br>");
	}
	
	document.write('<hr>reverse(역순)<br>');
	arr.reverse();//1,2,3,4,5
	for(var i=0;i<arr.length;i++){
		document.write('arr['+i+']='+arr[i]+"<br>");
	}//---> 5,4,3,2,1
	
	document.write('<hr>sort(정렬)<br>');
	arr2.sort();//"길동","라임","주원","정훈"
	for(var i=0;i<arr2.length;i++){
		document.write('arr2['+i+']='+arr2[i]+"<br>");
	}//---> 길동,라임,정훈,주원
	
	document.write('<hr>slice(begin,end)<br>');
    arr5 = arr2.slice(1,3);//길동,라임,정훈,주원
                            //0     1   2    3
    for(var i=0; i<arr5.length; i++){
   	 document.write('arr5['+i+']='+ arr5[i]+'<br>');
    }//
</script>
</body>
</html>
