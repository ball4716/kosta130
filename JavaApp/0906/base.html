<!-- base.html 프레임셋을 설정할땐 body태그를 사용x, 그 위치에 frameset태그 설정-->
<frameset rows="10%,*,5%">
	<frame src="header.html" name="header">
	<frameset cols="15%,*">
		<frame src="menu.html" name="menu">
		<frame src="body.html" name="body">
	</frameset>
	<frame src="footer.html" name="footer">
</frameset>
</html>
