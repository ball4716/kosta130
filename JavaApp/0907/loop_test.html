<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>
<!-- loop_test.html -->
<body>
	<script type="text/javascript">
		document.write("문제1) 1에서 5까지 브라우저 출력하시오");

		for (var i = 0; i < 5; i++)
			document.write(i + 1 + " ");
		document.write("<br><br>");
		document.write("<hr>");
		document.write("문제2) 5에서 1까지 브라우저 출력하시오");

		for (var i = 5; i > 0; i--)
			document.write(i + " ");
		document.write("<br><br>");
		document.write("<hr>");
		document.write("문제3) 브라우저 출력하시오");
		//[ 3, 6, 9, 12 ]

		for (var i = 3; i < 15; i = i + 3) {
			if (i == 3)
				document.write("[");
			if (i == 12) {
				document.write(i + "]");
				continue;
			}
			document.write(i + ", ");
		}
		document.write("<br><br>");
		document.write("<hr>");
		document.write("문제4) 구구단 3단을 출력하시오");
		//3*1=3
		//3*2=6
		//...
		//3*9=27

		for (var i = 1; i < 10; i++)
			document.write("3*" + i + "=" + (3 * i) + "<br>");
		document.write("<br><br>");
		document.write("<hr>");
	</script>
	<hr>
	<table cellpadding="5">
		<script type="text/javascript">
			document.write("문제5) 구구단을 출력하시오 행열 맞춰서");
			for (var i = 1; i < 10; i++) {
				document.write("<tr>");
				for (var j = 2; j < 10; j++) {
					document.write("<td>");
					document.write(j + "*" + i + "=" + j * i);
					document.write("</td>");
				}
				document.write("</tr>");
			}
		</script>
	</table>
	<pre>
	<script type="text/javascript">
		for (var i = 1; i < 10; i++) {
			for (var j = 2; j < 10; j++) {
				document.write(j + "*" + i + "=" + j * i + "\t");
			}
			document.write("<br>");
		}
	</script>
	</pre>
</body>
</html>
