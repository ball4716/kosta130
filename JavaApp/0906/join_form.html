<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>회원 가입</title>
</head>
<!-- join_form.html -->
<body>
	<center>
		<h3 align="center">회원가입</h3>
		<form action="">
			<table celpadding="5" bgcolor="cccccc">
				<tr>
					<td>ID:</td>
					<td><input type="text" name="id" size="6"> <input
						type="button" value="중복확인"></td>
				</tr>
				<tr>
					<td>비 번:</td>
					<td><input type="password" name="pass" size="6"></td>
				</tr>
				<tr>
					<td>비번확인:</td>
					<td><input type="password" name="pass2" size="6"></td>
				</tr>
				<tr>
					<td>이 름:</td>
					<td><input type="text" name="name" size="6"></td>
				</tr>
				<tr>
					<td>주민번호</td>
					<td><input type="text" name="ssn1" size="4">-<input
						type="text" name="ssn2" size="4"></td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td><input type="text" name="phone1" size="2">-<input
						type="text" name="phone2" size="3">-<input type="text"
						name="phone3" size="3"></td>
				</tr>
				<tr>
					<td>주 소:</td>
					<td><input type="text" name="addr" size="12"></td>
				</tr>
				<tr>
					<td>직 업:</td>
					<td><select>
							<option>학생</option>
							<option>프로그래머</option>
							<option>군인</option>
							<option>경찰관</option>
							<option>소방관</option>
					</select></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="등록">
						<input type="reset" value="취소"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
