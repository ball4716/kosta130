<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<!-- login_form.html -->
<body>
	<h3>로그인폼</h3>
	<hr>
	<form action="param" method="post">
	<!-- 
		현재페이지(기준)
		===> http://192.168.0.133:8282/TomTest2/0920/login_form.html
		
		1.전체 URL 작성
		action="http://192.168.0.133:8282/TomTest2/param"
	 	===> 전혀 영향 없음
	 	
	 	2.앞에 '/' 표기 ===> / : 루트경로
	 				 ===> HTML에서의 rootPath는 서버의 root경로
	 				 ===> http://192.168.0.133:8282/
		 	※주의 web.xml에서의 루트경로는 해당 웹컨텍스트 루트를 의미!!
		 	===> http://192.168.0.133:8282/TomTest2
		 	예) <url-pattern>/a/b/c.do</url-pattern>
		 	===> http://192.168.0.133:8282/TomTest2/a/b/c.do
		 	예) <url-pattern>/param</url-pattern>
		 	===> http://192.168.0.133:8282/TomTest2/param
		 	
		 	action="/param"
		 	===> http://192.168.0.133:8282/param
	 	
	 	3.맨앞에 '/' 루트 경로가 없는 경우
	 		action="param"
	 		===> 현재페이지의 경로를 그대로 사용하겠음!!
	 		===> 현페이지: http://192.168.0.133:8282/TomTest2/0920/login_form.html
	 		http://192.168.0.133:8282/TomTest2/0920/param
	 		
	 	4.상대경로를 사용하는 경우 ==> '..'표현은 부모경로를 뜻함
	 		===> 현페이지: http://192.168.0.133:8282/TomTest2/0920/login_form.html
	 		
	 		action="../param"
	 		http://192.168.0.133:8282/TomTest2/param
	 		
	 		action="../../param"
	 		http://192.168.0.133:8282/param
	-->
	아이디: <input type="text" name="id"><br>
	비번: <input type="password" name="pass"><br>
	<input type="submit" value="로그인">
	</form>
</body>
</html>
