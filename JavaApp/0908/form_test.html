<script type="text/javascript">
	function test() {
		if (document.frm.username.value == '') {
			alert("사용자이름 입력!!")
			return false;
			//만약 버튼의 type=submit 이였을때
			//return false는 submit동작을 하지마라!!
		} else {
			return true; //submit실행해라!!
		}//document.frm.submit();
	}
</script>
</head>
<body>
	<!-- form_test.html -->
	<h3>폼테스트</h3>
	<form action="welcome.html" name="frm">
		이름 : <input type="text" name="username"> <br> <input
			type="submit" value="전송" onclick="return test()">
	</form>
